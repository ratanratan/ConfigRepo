
#Eureka Configuration
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

#Admin url Configuration
spring.boot.admin.client.url=http://localhost:1111

#Actuator Details 
management.endpoints.web.exposure.include = health,info,beans,metrics
management.endpoints.web.exposure.include = *
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/sleeping
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always

# resilience4j circuitbreaker configuration  
resilience4j.circuitbreaker.instances.myCircuitBraker.slidingWindowSize=10
resilience4j.circuitbreaker.instances.myCircuitBraker.failureRateThreshold=30
resilience4j.circuitbreaker.instances.myCircuitBraker.waitDurationInOpenState=30s
resilience4j.circuitbreaker.instances.myCircuitBraker.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.myCircuitBraker.permitted-number-of-calls-in-half-open-state=5

#Zipkin Server Configurations
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=60000
spring.cache.redis.cache-null-values=false
